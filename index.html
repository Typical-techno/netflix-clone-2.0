<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Hello this is my first web page!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Shubham's Netflix</title>
    <link
      rel="icon"
      href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <h2>Shubham's</h2>
          <img
            src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
            alt="logo"
            class="brand__logo"
          />
        </div>

        <div class="navbar__nav__items">
          <div class="nav__item">
            <div class="dropdown__container">
              <i class="fas fa-globe"></i>
              <select
                name="languages"
                id="languagesSelect"
                class="language__drop__down"
              >
                <option value="english" selected style="color: black;">English</option>
                <option value="hindi" style="color: black;">हिन्दी</option>
              </select>
            </div>
          </div>

          <div class="nav__item">
            <button class="signin__button">Enjoy Buddy</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__bg__image__container">
          <img
            src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
            alt="BG hero image"
            class="hero__bg__image"
          />
        </div>
        <div class="hero__bg__overlay"></div>

        <div class="hero__card">
          <h1 class="hero__title">
            Unlimited Movies TV,<br />
            Shows and More.
          </h1>
          <p class="hero__description">
            ._________Shubham Ke Raaj Me Assh Karo_________.
          </p>

          <div class="email__form__container">
            <form id="searchForm" onsubmit="searchMovie(); return false;">
              <div class="form__container">
                <input
                  type="text"
                  id="movieName"
                  class="email__input"
                  placeholder="Search for Movie"
                  name="movieName"
                />
              </div>
              <button type="submit" class="primary__button">Search</button>
            </form>
          </div>
      </section>
    </main>
    <script>
      function searchMovie() {
        var movieName = document.getElementById("movieName").value;
        var supportedExtensions = [".mkv", ".mp4"];

        // Check if the entered movie name with supported extensions exists in the "movies" folder
        if (supportedExtensions.some(ext => fileExists("movies/" + movieName + ext))) {
          // Redirect to the movie page if found
          window.location.href = "movie.html?movie=" + encodeURIComponent(movieName);
        } else {
          alert("Movie not found.");
        }
      }

      function fileExists(url) {
        var http = new XMLHttpRequest();
        http.open("HEAD", url, false);
        http.send();
        return http.status !== 404;
      }
    </script>
  </body>
</html>
